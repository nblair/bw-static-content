<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="rs/jquery/1.6.4/jquery-1.6.4.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#placeholder').text('Hello World!');
});
</script>
</head>
<body>
<p>This is a basic example of how to include your own custom content with the resource server. jQuery is provided by the resource server.</p>
<p>jQuery says: <span id="placeholder"></span></p>
</body>
</html>
